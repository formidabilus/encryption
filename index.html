<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./encryption.js" type="module" defer></script>
    <title>Cypher</title>
    <main>
      <body>
        <div class="container">
          <h1>Enigma Otiliei</h1>

          <label for="message">Enter your message:</label>
          <textarea
            name="message"
            id="message-textarea"
            cols="50"
            rows="5"
          ></textarea>

          <label for="secret">Enter the secret code:</label>
          <textarea
            name="secret"
            id="secret-textarea"
            cols="50"
            rows="5"
          ></textarea>
          <div class="encryption-buttons">
            <button id="encrypt-button">Encrypt</button>
            <button id="decrypt-button">Decrypt</button>
          </div>

          <label for="">Your encrypted message:</label>
          <textarea
            name="encrypted-message"
            id="encrypted-message"
            cols="50"
            rows="5"
          ></textarea>
          <button class="copy">Copy Text</button>
        </div>
      </body>
    </main>
  </head>
  <body></body>
</html>
